<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,100&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css" class="rel" />
  <script src="script.js"></script>
</head>

<body>
  <div class="container">
    <div class="box row p-5">
      <div class="box__form col-6 p-5">
        <div class="row mb-3">
          <span class="box__form__header mb-2">Bill</span>
          <div class="input-box">
            <input id="input-bill" class="box__form__input all-content" type="number" placeholder="0">
            <span class="icon-dollar-sign"></span>
          </div>
          <span id="error-bill" class="error-message">Please enter a number larger than 0!</span>
        </div>
        <div class="row mb-3">
          <span class="box__form__header mb-2">Select Tip %</span>
          <div class="box-btn">
            <button id="btn-5" class="box__form__btn col-4">5 %</button>
            <button id="btn-10" class="box__form__btn col-4">10 %</button>
            <button id="btn-15" class="box__form__btn col-4">15 %</button>
          </div>
          <div class="w-100"></div>
          <div class="box-btn">
            <button id="btn-25" class="box__form__btn col-4">25 %</button>
            <button id="btn-50" class="box__form__btn col-4">50 %</button>
            <input id="input-custom" class="box__form__input col-4 center" type="number" placeholder="Custom"></input>
          </div>
          <span id="error-custom" class="error-message">Please enter a number larger than 0!</span>
        </div>
        <div class="row">
          <span class="box__form__header mb-2">Number of People</span>
          <div class="input-box">
            <input id="input-people" class="box__form__input all-content" type="number" placeholder="0">
            <span class="icon-user"></span>
          </div>
          <span id="error-people" class="error-message">Please enter a number larger than 0!</span>
        </div>
      </div>
      <div class="box__calculator col-6 p-5 mt-5 mb-5">
        <div class="row mb-3">
          <div class="box__calculator__txt col-6">
            <span class="box__calculator__txt__txt--white">Tip Amount</span>
            <div class="w=100"></div>
            <span class="box__calculator__txt__txt--green">/ person</span>
          </div>
          <span id="tip-text" class="box__calculator__number col-6">$ 0.00</span>
        </div>
        <div class="row mb-5">
          <div class="box__calculator__txt col-6">
            <span class="box__calculator__txt__txt--white">Total</span>
            <div class="w=100"></div>
            <span class="box__calculator__txt__txt--green">/ person</span>
          </div>
          <span id="total-text" class="box__calculator__number col-6">$ 0.00</span>
        </div>
        <div class="row">
          <div class="btn-wrapper"><button id="btn-calculate" class="box__calculator__btn col-6">Calculate</button>
          <button id="btn-reset" class="box__calculator__btn col-6">Reset</button></div>
        </div>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>


</body>

</html>
